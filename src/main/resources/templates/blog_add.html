<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div class="container mt-5">
    <h1>Add article</h1>
    <form action="/blog/add" method="post"></form>
<input type="text" name="title" placeholder="add title of the article" class="form-control">
    <input type="text" name="anons" placeholder="add anons of the article" class="form-control">
    <textarea  name="full_text" placeholder="add text of the article" class="form-control"></textarea>
    <button type="submit" class="btn btn-success">Add article</button>
</div>
<div  th:insert="blocks/footer::footer"></div>
</body>
</html>
